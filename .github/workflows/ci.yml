name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -r requirements.txt
      - name: Verify imports
        run: python -c "from app.main import app; print('OK')"

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: medi
          POSTGRES_PASSWORD: medi_test
          POSTGRES_DB: medifordoc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U medi"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://medi:medi_test@localhost:5432/medifordoc_test
      DATABASE_URL_SYNC: postgresql://medi:medi_test@localhost:5432/medifordoc_test
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key
      DEBUG: "true"
      CORS_ORIGINS: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -r requirements.txt
      - run: pip install pytest pytest-asyncio httpx
      - name: Run migrations
        run: alembic upgrade head
      - name: Run tests
        run: pytest tests/ -v

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: docker compose -f docker-compose.prod.yml build
